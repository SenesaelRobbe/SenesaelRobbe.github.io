<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->
    <title>Chuck-it</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/screen.css" />

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>

<div class="wrapper">
    <header>
        <h1>Welcome to Chuck Norris' page!</h1>
    </header>

    <input type="submit" value="Show sub" id="subsc" />
    <form id="subs" class="hidden" >
        <h2>Subscribe for weekly Chuck Norris jokes! </h2>

        <label for="name">Name: </label>
        <input type="text" id="name" />

        <label for="mail">Email: </label>
        <input type="email" id="mail">

        <input type="submit" value="Subscribe" />
    </form>

    <article class="jokes">
        <form id="jokes">
            <label for="category"></label>
            <select id="category">
                <option>Random</option>
                <option>Explicit</option>
                <option>Dev</option>
                <option>Movie</option>
                <option>Food</option>
                <option>Celebrity</option>
                <option>Science</option>
                <option>Sport</option>
                <option>Political</option>
                <option>Religion</option>
                <option>Animal</option>
                <option>History</option>
                <option>Music</option>
                <option>Travel</option>
                <option>Career</option>
                <option>Money</option>
                <option>Fashion</option>
            </select>
            <!--<input title="Category" id="category" type="text" placeholder="Type your category here" />-->
            <input type="submit" value="Joke" />
        </form>
        <p class="joke"></p>
    </article>

    <article>
        <input type="submit" value="movies" />
        <section class="movies flex-container"></section>
    </article>
</div>
